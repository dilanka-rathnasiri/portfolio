<div id="mainGrid" class="container">
    @for (project of projects; track project.title) {
        <p-card [header]="project.title" [subheader]="project.description">
            <p-footer>
                <p-button
                    label="View on"
                    icon="pi pi-github"
                    iconPos="right"
                    (onClick)="openGitHubLink(project.link)"
                ></p-button>
            </p-footer>
        </p-card>
    }
</div>
