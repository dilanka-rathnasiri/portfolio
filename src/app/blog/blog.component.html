<div class="custom-grid">
    @for (blog of blogs; track blog.title) {
        <p-card [header]="blog.title" [subheader]="blog.description">
            <p-footer>
                <p-button
                    label="Read Article on"
                    icon="fa-brands fa-dev"
                    iconPos="right"
                    (onClick)="linkService.openLinkInNewTab(blog.link)"
                ></p-button>
            </p-footer>
        </p-card>
    }
</div>
