<div class="home-section-box">
    <h1>Education</h1>
    <div class="custom-wrap-flex-row">
        @for (item of educationItems; track item.title) {
            <div class="custom-card">
                <div class="card-body">
                    <i
                        class="fa-solid fa-graduation-cap fa-3x text-primary"
                    ></i>
                    <h4>{{ item.title }}</h4>
                    <h4 class="text-secondary">{{ item.organization }}</h4>
                    <h6>{{ item.time }}</h6>
                </div>
            </div>
        }
    </div>
</div>
