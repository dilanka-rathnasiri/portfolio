<div class="custom-home-section-main-box">
    <h1>Experience</h1>
    <div class="custom-home-section-items-flex-box">
        @for (item of experienceItems; track item.title) {
            <p-card [header]="item.title" [subheader]="item.organization">
                <p-footer>
                    {{ item.time }}
                </p-footer>
            </p-card>
        }
    </div>
</div>
